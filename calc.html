<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    .box {
      width: 520px;
      margin: 80px auto;
      padding: 40px;
      border-radius: 12px;
      background: #fff;
      border: 2px solid #ddd;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
    }

    input {
      width: 160px;
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      text-align: center;
    }

    .btns {
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      margin: 8px;
      border: none;
      border-radius: 6px;
      background: #0d6efd;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #084298;
    }

    .result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Calculator</h2>

    <input type="number" id="num1" value="45">
    <input type="number" id="num2" value="45">

    <div class="btns">
      <button onclick="calculate('add')">Add</button>
      <button onclick="calculate('subtract')">Subtract</button>
      <button onclick="calculate('multiply')">Multiply</button>
      <button onclick="calculate('divide')">Divide</button>
    </div>

    <div class="result">
      Result: <span id="result">0</span>
    </div>
  </div>

  <script>
    const calculator = {
      add: (a, b) => a + b,
      subtract: (a, b) => a - b,
      multiply: (a, b) => a * b,
      divide: (a, b) => a / b
    };

    function calculate(operation) {
      const a = Number(document.getElementById("num1").value);
      const b = Number(document.getElementById("num2").value);

      const result = calculator[operation](a, b);
      document.getElementById("result").innerText = result;
    }
  </script>

</body>
</html>
