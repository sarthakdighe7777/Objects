<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Task Management</title>
</head>

<body>
    <h1>Task Management</h1>


    <div class="container w-50">
        <div class="mb-3">
            <label for="inputTask" class="form-label">Add Task</label>
            <input type="text" class="form-control" id="inputTask">
        </div>

        <button class="btn btn-primary" onclick="addNewTask()">Add task</button>
    </div>

    <br />

    <table class="table w-50 mx-auto">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Task Name</th>
                <th scope="col">Task Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="data">

        </tbody>
    </table>




    <script>
        let tasks = []

        // name = 'Wisdom sprouts'

        // localStorage.setItem('cName',name)

        // getName = localStorage.getItem('cName')
        // console.log(getName)

        function setToLocal(){
            localStorage.setItem('b69',JSON.stringify(tasks))
        }


setToLocal()
        function renderData() {
            tbodyElmt = document.querySelector('#data')
            tbodyElmt.innerHTML = tasks.map((task, i) => `
                                        <tr>
      <th scope="row">${i+1}</th>
      <td>${task.name}</td>
      <td>${task.status}</td>
      <td>
        <button>edit</button>
        <button>delete</button>
        </td>
    </tr>
        `).join('')
        }

        function addNewTask() {
            inputElmt = document.querySelector('#inputTask')
            inputTask = inputElmt.value
            const newTask = {
                name: inputTask,
                status: 'pending',
                id: Date.now()
            }
            console.log(newTask)
            tasks.push(newTask)
            console.log(tasks)
            setToLocal()
            renderData()
        }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
